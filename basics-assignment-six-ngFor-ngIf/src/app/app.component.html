<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
        </li>
        </div>

        <!-- this is for structural directive -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
        </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">

      </ng-template> -->


      <p appBasicHighlight>Style Me Silly With Basic Directive </p>
      <p appBetterHighlight
      [defaultColor]="'yellow'"
      [highlightColor]="'red'">Style Me Silly With Better Directive </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default </p>
      </div>
     
    </div>
  </div>
</div>
